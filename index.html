
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramón Peña Agrest - Music Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('./background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #222222;
        }
        header {
            background-color: rgba(255, 255, 255, 0.85);
            text-align: center;
            padding: 100px 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }
        header img {
            border-radius: 50%;
            border: 5px solid #8B5E3C;
            width: 250px;
            height: 250px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        header img:hover { transform: scale(1.05); }
        header h1 {
            margin: 20px 0 10px;
            font-size: 2.5em;
            color: #3E5C4B;
            font-family: 'Playfair Display', serif;
            transition: color 0.3s, transform 0.3s;
        }
        header h1:hover { color: #8B5E3C; transform: scale(1.05); }
        header p { font-size: 1.2em; }
        nav {
            position: sticky;
            top: 0;
            background-color: rgba(62, 92, 75, 0.95);
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover { color: #D9CBB5; }
        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease forwards;
        }
        section:nth-of-type(2) { animation-delay: 0.3s; }
        section:nth-of-type(3) { animation-delay: 0.6s; }
        section:nth-of-type(4) { animation-delay: 0.9s; }

        .videos iframe {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border: 3px solid #8B5E3C;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover { transform: scale(1.05); }
        .social a {
            color: #3E5C4B;
            margin: 0 15px;
            font-size: 2.5em;
            transition: color 0.3s;
        }
        .social a:hover { color: #8B5E3C; }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(62, 92, 75, 0.95);
            color: white;
        }
        @media (max-width: 600px) {
            .gallery { display: flex; flex-direction: column; align-items: center; }
        }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <nav>
        <a href="#videos">Videos</a>
        <a href="#gallery">Fotos</a>
        <a href="#social">Redes</a>
    </nav>

    <header>
        <img src="./ramon_profile.jpg" alt="Foto de Ramón">
        <h1>Ramón Peña Agrest</h1>
        <p>Cantante, compositor y multiinstrumentista argentino.</p>
    </header>

    <section id="videos" class="videos">
        <h2>Videos</h2>
        <iframe src="https://www.youtube.com/embed/h7j-PtTUVoI" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/t6q9sOFefd8" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/Y9YZym6H98M" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="gallery" class="gallery">
        <h2>Fotos</h2>
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
            <img src="./gallery/gallery1.jpg" alt="Galería 1">
            <img src="./gallery/gallery2.jpg" alt="Galería 2">
            <img src="./gallery/gallery3.jpg" alt="Galería 3">
            <img src="./gallery/gallery4.jpg" alt="Galería 4">
        </div>
    </section>

    <section id="social" class="social">
        <h2>Redes Sociales</h2>
        <a href="https://www.instagram.com/ramonpa_/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@ramonpa" target="_blank"><i class="fab fa-youtube"></i></a>
    </section>

    <footer>© 2025 Ramón Peña Agrest. Todos los derechos reservados.</footer>
</body>
</html>
